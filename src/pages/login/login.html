<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Login ID" name="Login ID" [(ngModel)]="registerCredentials.logID" required [disabled]="ngCitationType"></ion-input>
            </ion-item>


            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required [disabled]="ngCitationType"></ion-input>
            </ion-item>

            <div *ngIf="ngCitationType">
              <ion-list>
                <ion-item>
                 <ion-label>Citation Type</ion-label>
                  <ion-select interface="popover" [(ngModel)]="citationType" name="citationType">
                    <ion-option *ngFor = "let item of citationTypes" value = "{{item}}">{{item}}</ion-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </div>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">{{ progressButtonText }}</button>
      </ion-row>

    </form>

    <div *ngIf="ngCitationType">
      <ion-row>
      <button ion-button class="register-btn" block clear (click)="SetLogin()">Change User</button>
      </ion-row>
    </div>
  </div>



</ion-content>
